<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <title>Car Price prediction</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Predict Your Car Price</h1>
            <p>Enter the features</p>
        </div>
            
            <div class="form-control">
                <form method='post' action="/">
                    <input class="form-item" type="number" step="any" name="len" placeholder="length (m)">
                    <input class="form-item" type="number" step="any" name="wid" placeholder="width (m)">
                    <input class="form-item" type="number" step="any" name="hrp" placeholder="horsepower (hp)">
                    <input class="form-item" type="number" step="any" name="cuw" placeholder="curb-weight (kg)">
                    <input class="form-item" type="number" step="any" name="eng" placeholder="engine-size (CID)">
                    <input class="form-item" type="number" step="any" name="hiw" placeholder="highway-L/100km">
                    <input class="submit" type="submit">
                </form>
            </div>

            <p>Your prediction : </p> 
            <h3>${{my_price}}</h3>
    </div>
</body>

</html>
